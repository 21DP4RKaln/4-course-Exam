services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/ivapro
      - NODE_ENV=production
      - JWT_SECRET=7w4U4zcoBQgN9OEcAJDF8gNNc5B7h7du
      - DEBUG=nextjs:*
    volumes:
      - uploaded-images:/app/public/uploads
    networks:
      - app-network
      
  seeder:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["seeder"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/ivapro
      - NODE_ENV=production
    command: sh -c "cd /app && npx tsx lib/seeder.ts"
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=ivapro
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  uploaded-images: